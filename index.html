<body>

<h1>Bienvenue sur FG Games ðŸŽ®</h1>

<div id="loginDiv">

<script>
const motDePasse = "Tipitou974!"; // ici il reste dans le code, invisible quand on tape

function verifierMDP() {
    const saisie = document.getElementById("mdpInput").value;

    if(saisie === motDePasse){
        // Cache le login
        document.getElementById("loginDiv").style.display = "none";
        // Montre le contenu
        document.getElementById("content").style.display = "block";

        // DÃ©tecter EntrÃ©e pour l'image
        document.addEventListener("keydown", function(event) {
            if(event.key === "Enter") {
                const container = document.getElementById("imageContainer");
                if (!document.getElementById("surprise")) {
                    const img = document.createElement("img");
                    img.src = "surprise.png";
                    img.id = "surprise";
                    img.alt = "Surprise !";
                    img.style.width = "200px";
                    container.appendChild(img);
                }
            }
        });

    } else {
        alert("Mauvais mot de passe ! Le site est bloquÃ©.");
        window.location.href = "https://www.google.com";
    }
}
</script>
